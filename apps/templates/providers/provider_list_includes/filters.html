{% load static %}
<div class="flex gap-4 lg:gap-5">
  <!-- filter -->
  <div
    id="filterContainer"
    class="w-full z-50 cursor-pointer shadow-card-shadow rounded-[15px] py-3 px-6"
  >
    <div class="flex items-center">
      Фильтр
      <img
        class="ml-2"
        src="{% static 'assets/images/suppliers/suppliers/icons/filter.svg' %}"
        alt=""
      />
    </div>
    <!-- filter modal-->
    <div
      id="openFilter"
      style="display: none"
      class="filter-width filter-container z-50"
    >
      <div
        class="flex flex-col gap-8 rounded-[15px] py-8 px-10 bg-[#fff]"
      >
<form method="get">
  <div class="flex lg-md:flex-row flex-col">
    <div class="flex flex-col items-start gap-5 lg-md:mr-5 lg-md:border-r-2 pr-8">
      <h6 class="text-[#2B292C] text-[18px] font-mulish font-extrabold">Регион</h6>
      <input type="text" name="country" placeholder="Страна" class="bg-[#F9F9F9] lg-md:w-[210px] w-full border rounded-[15px] py-3 px-6 text-[#737373] text-[16px] font-mulish"/>
      <input type="text" name="city" placeholder="Город" class="bg-[#F9F9F9] border lg-md:w-[210px] w-full rounded-[15px] py-3 px-6 text-[#737373] text-[16px] font-mulish"/>
      <img id="close-filter-container" class="absolute right-7 top-5" src="{% static 'assets/images/icons/x.svg' %}" alt=""/>
    </div>
    <ul class="flex lg-md:flex-row flex-col items-start gap-8 pl-3 lg-md: my-8">
      <div class="flex flex-col gap-3">
        <li>
          <h6 class="text-[#2B292C] text-[18px] font-mulish font-extrabold">Объем</h6>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="large_wholesale">
            <input value="large_wholesale" type="checkbox" name="large_wholesale" id="large_wholesale" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Крупный опт</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="small_wholesale">
            <input value="small_wholesale" type="checkbox" name="small_wholesale" id="small_wholesale" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Мелкий опт</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="retail">
            <input value="retail" type="checkbox" name="retail" id="retail" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Поштучно</p>
          </label>
        </li>
        <!-- Условия -->
        <li>
          <h6 class="text-[#2B292C] text-[18px] font-mulish font-extrabold pt-3">Условия</h6>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="installment">
            <input value="installment" type="checkbox" name="installment" id="installment" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Возможна рассрочка</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="credit">
            <input value="credit" type="checkbox" name="credit" id="credit" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Возможен кредит</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="deposit">
            <input value="deposit" type="checkbox" name="deposit" id="deposit" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Возможен депозит</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="consignment">
            <input value="consignment" type="checkbox" name="consignment" id="consignment" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Возможна передача под реализацию</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="dropshipping">
            <input value="dropshipping" type="checkbox" name="dropshipping" id="dropshipping" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Возможен дропшиппинг</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="showroom">
            <input value="showroom" type="checkbox" name="showroom" id="showroom" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Есть шоурум</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="marketplace_sale">
            <input value="marketplace_sale" type="checkbox" name="marketplace_sale" id="marketplace_sale" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Разрешена продажа на маркетплейсах</p>
          </label>
        </li>
      </div>
      <!-- Доставка -->
      <div class="flex flex-col gap-3">
        <li>
          <h6 class="text-[#2B292C] text-[18px] font-mulish font-extrabold">Доставка</h6>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="pickup">
            <input value="pickup" type="checkbox" name="pickup" id="pickup" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Самовывоз</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="transport_company">
            <input value="transport_company" type="checkbox" name="transport_company" id="transport_company" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Транспортной компанией</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="by_car">
            <input value="by_car" type="checkbox" name="by_car" id="by_car" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Автомобилем</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="air_transport">
            <input value="air_transport" type="checkbox" name="air_transport" id="air_transport" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Авиатранспортом</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="rail_transport">
            <input value="rail_transport" type="checkbox" name="rail_transport" id="rail_transport" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Железной дорогой</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="courier">
            <input value="courier" type="checkbox" name="courier" id="courier" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Курьером</p>
          </label>
        </li>
        <!-- Оплата -->
        <li>
          <h6 class="text-[#2B292C] text-[18px] font-mulish font-extrabold pt-3">Оплата</h6>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="cash">
            <input value="cash" type="checkbox" name="cash" id="cash" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Наличными</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="bank_transfer">
            <input value="bank_transfer" type="checkbox" name="bank_transfer" id="bank_transfer" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Безналичная оплата</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="credit_card">
            <input value="credit_card" type="checkbox" name="credit_card" id="credit_card" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Кредитные карты</p>
          </label>
        </li>
        <li class="flex items-center text-[#777777] text-[16px] font-mulish gap-2">
          <label class="flex items-center text-[#777777] text-[16px] font-mulish gap-2" for="electronic_money">
            <input value="electronic_money" type="checkbox" name="electronic_money" id="electronic_money" class="checkboxx h-[18px] w-[18px] text-[#fff]"/>
            <p>Электронные деньги</p>
          </label>
        </li>
      </div>
    </ul>
  </div>
  <button id="filterBtn" type="submit" class="bg-[#E4DB00] rounded-[7px] mt-6 py-2 px-16 text-[#2B292C] text-[16px] font-mulish mb-7">Применить</button>
</form>
      </div>
    </div>
  </div>

  <!-- select -->
  <div
    class="relative cards lg:flex hidden cursor-pointer flex gap-2 items-center shadow-card-shadow rounded-[15px] py-3 px-6"
    id="selectContainer"
  >
    <p>Рекомендуем</p>
    <a class="toggle-icon" id="toggleLink">
      <img
        src="{% static 'assets/images/suppliers/suppliers/icons/arrow-down.svg' %}"
        alt="Open"
        class="openIcon"
        style="display: block"
      />
      <img
        src="{% static 'assets/images/suppliers/suppliers/icons/arrow-up.svg' %}"
        alt="Close"
        class="closeIcon"
        style="display: none"
      />
    </a>
    <!-- select modal -->
    <form>
      <ul
        id="selectModal"
        class="modal shadow-card-shadow absolute left-0 top-[60px] z-50 rounded-2xl bg-[#fff] py-3 px-4 w-[178px] h-[100px]"
        style="display: none"
      >
        <li
          id="recommended-list"
          class="cursor-pointer selected border-b pb-2 mb-2 flex items-center justify-between"
        >
          Рекомендуем
          <img
            id="recommended"
            style="display: none"
            src="{% static 'assets/images/icons/check.svg' %}"
            alt="check"
          />
        </li>
        <li
          id="new-list"
          class="cursor-pointer selected flex items-center justify-between"
        >
          Новые
          <img
            id="new"
            style="display: none"
            src="{% static 'assets/images/icons/check.svg' %}"
            alt="check"
          />
        </li>
      </ul>
    </form>
  </div>
</div>
</div>
